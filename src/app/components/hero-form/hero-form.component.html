<div class="form-container">
    <h1>{{ action }} hero</h1>
    <section class="form">
        <mat-form-field>
            <mat-label>Enter your hero name</mat-label>
            <input matInput placeholder="hero name" [formControl]="heroName" required>
            <mat-error *ngIf="heroName.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
    
          <button mat-raised-button color="primary">Save hero</button>
    </section>

</div>
