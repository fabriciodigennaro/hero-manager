<div class="dialog-container">
  <div mat-dialog-content>
    <p>{{ message }}</p>
  </div>
  <div mat-dialog-actions class="buttons">
    <button (click)="onClickNo()" mat-raised-button color="primary">
      Cancel
    </button>
    <button [mat-dialog-close]="true" mat-raised-button color="accent">
      Delete
    </button>
  </div>
</div>
